<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rating-popup">
        <h2>Veuillez évaluer notre service</h2>
        <p>Combien d'étoiles voulez-vous donner ?</p>
        <button onclick="submitRating(5)">5 Étoiles</button>
        <button onclick="submitRating(4)">4 Étoiles</button>
        <button onclick="submitRating(3)">3 Étoiles</button>
        <button onclick="submitRating(2)">2 Étoiles</button>
        <button onclick="submitRating(1)">1 Étoile</button>
    </div>

    <script>
        function submitRating(stars) {
            if (stars === 5) {
                localStorage.setItem('rated', 'true');
                window.open('https://g.page/r/CfjjfbOgaMAkEBM/review', '_blank');
                window.location.href = 'index.html';
            } else {
                alert("Désolé, vous devez donner 5 étoiles pour tourner la roue.");
            }
        }
    </script>
</body>
</html>
